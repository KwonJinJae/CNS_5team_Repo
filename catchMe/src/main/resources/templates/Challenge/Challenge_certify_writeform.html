<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!-- summnerNote -->
  <!--  jQuery, bootstrap -->
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>

  <!-- summernote css/js-->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>

  <title>CMIC</title>
  <!-- include libraries(jQuery, bootstrap) -->
  <style>
        .infoTable{
            margin: 0 auto;
        }
        .infoTable th{
            background-color: #D9D9D9;
        }
        .infoTable th,tr {

            border: 1px solid #D9D9D9;
            border-collapse: collapse;
        }
        .infoTable thead, tfoot{
            text-align:center;
        }

        #info_div{
	        width: 700px;

        }
        .infoListButton{
            text-decoration: none;
        }
        #infoOne_btn{
            margin: 0 auto;
        }

        #title_ip {
          width:700px
        }

    </style>
</head>
<body>
<div id="infoOne">
  <form action="/Challenge/Challenge_certify_writeform/run" method="post">
    <table class="infoTable">
      <thead>
      <tr>
        <th width="100" height="35" style="text-align: center;">제목</th>
        <td colspan="3" height="35" ><input id="title_ip" type="text" name="cProofTitle" maxlength="30"
                                            placeholder="제목을 입력해주세요."></td>

      </tr>
      <tr>
        <th width="100" height="35" style="text-align: center;">작성일</th>
        <td width="350" height="35" th:text="${today}"  th:value="${today}"></td>
        <th width="100" height="35" style="text-align: center;" >조회수</th>
        <td width="350" height="35">0</td>
      </tr>
      <tr>
        <td width="100" height="35" style="text-align: center;">공지번호</td> <td width="100" height="35" style="text-align: center;" >
        <input type="text" name="cNoticeNo" maxlength="30" >
      </td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td colspan="4">
          <textarea class="summernote" name="cProofContent"></textarea>
        </td>
      </tr>

      <tr>
        <th width="100" height="35" style="text-align: center;">첨부파일</th>
        <td colspan="3"> <input type="file" name="cProofImg"> </td>
      </tr>
      <tr>
        <td style="align:center">
          <input type="submit" value="등록" >
        </td>
      </tr>
      </tbody>

    </table>

  </form>
</div>

<script>
  $('.summernote').summernote({
        height: 150,
        lang: "ko-KR"
      });

      $('#summernote').summernote({
		height: 300,
		width : 1000,
		minHeight: 500,
		maxHeight: null,
		focus: true,
		lang: "ko-KR",
		callbacks: {
			onImageUpload : function(files){
				sendFile(files[0],this);
			}
		}

	});

	function sendFile(file, editor){
		var data = new FormData();
		data.append("file", file);
		console.log(file);
		$.ajax({
			data : data,
			type : "POST",
			url : "SummerNoteImageFile",
			contentType : false,
			processData : false,
			success : function(data){
				console.log(data);
				console.log(editor);
				$(editor).summernote("insertImage",data.url);
			}
		});
	}

	//에디터 태그 처리
    function f_SkipTags_html(input, allowed) {

        // 허용할 태그는 다음과 같이 소문자로 넘겨받는다. (<a><b><c>)

        allowed = (((allowed || "") + "").toLowerCase().match(/<[a-z][a-z0-9]*>/g) || []).join('');

        var tags = /<\/?([a-z][a-z0-9]*)\b[^>]*>/gi,

        commentsAndPhpTags = /<!--[\s\S]*?-->|<\?(?:php)?[\s\S]*?\?>/gi;

        return input.replace(commentsAndPhpTags, '').replace(tags, function ($0, $1) {

            return allowed.indexOf('<' + $1.toLowerCase() + '>') > -1 ? $0 : '';
        });
    }

  </script>
</body>
</html>
