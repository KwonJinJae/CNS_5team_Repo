  <style>
       .list_container{
            width: 100%;
            height:800px;

        }
        .list_container_sub{
            width: 80%;
            height:110%;
            margin:0 auto;
            justify-content: centers


        }
        .list_area{
            width: 300px;
            height:30% ;
            float:left;
            margin: 30px 35px 30px 35px;
            cursor:pointer;
        }
		.content_type_area{
		width: 100%;
		height:20%;
		font-size:15px;
		}
		.content_type_area02{
			font-size:15px;
		}
		.content_type{
			width: 30%;
			height:20%;
			display:inline-block;
		}

    </style>


</head>
</head>
<body>
<!--Start Hedaer Section-->
<section id="header">
  <div class="header-area">
    <div class="top_header">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zero_mp">

          </div>
          <!--End of col-md-4-->
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 zero_mp">

          </div>
          <!--End of col-md-4-->
          <div class="col-md-4">
            <div class="social_icon text-right">
              <div class="navi-login-wrap">

                <a class="fooont" href="login.html">로그인</a>
              </div>
            </div>
            <div class="navi-wrapper">

            </div>
          </div>
          <!--End of col-md-4-->
        </div>
        <!--End of row-->
      </div>
      <!--End of container-->
    </div>
    <!--End of top header-->
    <div class="header_menu text-center" data-spy="affix" data-offset-top="50" id="nav">
      <div class="container">
        <nav class="navbar navbar-default zero_mp ">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand custom_navbar-brand" href="/"><img src="img/logo.jpg" width="60" alt=""></a>
            <a class="navbar-brand custom_navbar-brand" href="/"><img src="img/logo.png" alt=""></a>
          </div>
          <!--End of navbar-header-->

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse zero_mp" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right main_menu">


              <li><a class="fooont" href="#testimonial">환경퀴즈</a></li>
              <li><a class="fooont" href="#blog">교육게시판</a></li>
              <li><a class="fooont" href="#contact">챌린지게시판</a></li>
              <li><a class="fooont" href="#contact">마이페이지</a></li>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </nav>
        <!--End of nav-->
      </div>
      <!--End of container-->
    </div>
    <!--End of header menu-->
  </div>
  <!--end of header area-->
</section>
<!--End of Hedaer Section-->
<br><br>
<div class="search_bar">

  <div class="search">
    <form action="/search">
      <select id="range" name="range">
        <option value="all">전체</option>
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="titleContent">제목+내용</option>
      </select>
      <input id="search_input" name="search_input" type="text" placeholder="검색어를 입력해주세요.">
      <input type="image" id="search_img" alt="search_img" src="img/search01.png" width="12" >
    </form>

  </div>
</div><br><br>


<div class="list_container">

  <div class="list_container_sub">

    <div th:each="video : ${videolist}" class="list_area" onclick="goVedioDetail()">
      <a th:href="|/videoDetail?video_no=${video.videoNo}|">
        <div class="img_area">
          <img th:src="|img/${video.videoImg}|"  width="400" height="240">
        </div>
        <div class="text_area">
          [제목] <span> [[${video.videoTitle}]]</span><br>
          [날짜] <a> [[${video.videoDate}]]</a><br>
          [조회수] <a>[[${video.videoHits}]]</a>
        </div>
      </a>
    </div>




  </div>
  <br/><br/>

</div>
<div class="list_container">
  <div class="list_container_sub">
    <article>
    <input type="button" onclick="goInsert()" value="새글쓰기">
    </article>
  </div>

</div>





<section id="footer">

  <div class="container">
    <div class="row text-center">
      <div class="col-md-6">
        <div class="copyright">
          <p>Open day :2022-11-18</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="designer">
          <p>A Design By <a href="#">5team</a></p>
        </div>
      </div>
    </div>
    <!--End of row-->
  </div>
  <!--End of container-->
</section>
<!--End of footer-->
<script>
  function goInsert(){
     location.href = "/insert";
  }

</script>


</body>
</html>
