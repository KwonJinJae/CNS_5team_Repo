<body>
<th:block th:replace="~{/fragment/header :: header}"></th:block>
<!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
<div id="login-page">
    <div class="container">
        <div class="form-login">
            <h2 class="form-login-heading">forgot your id?</h2>
            <div class="login-wrap">
                <div class="login-wrapper">
                    <form action="/login/findId" method="post">
                        <table class="login-inputForm">
                            <tr>
                                <td>이름</td>
                                <td id="login-id"><input type="text" id="name" class="form-control"
                                                         placeholder="이름을 입력해주세요" autofocus name="userName" required>
                                </td>
                            </tr>
                            <tr>
                                <td>휴대전화</td>
                                <td id="login-pw"><input type="text" id="phone" class="form-control"
                                                         placeholder="휴대전화를 입력해주세요" name="userPhone" required></td>
                            </tr>
                        </table>
                        <div class="login-buttonForm">
                            <button class="btn btn-theme btn-block login-button" type="submit"><i
                                    class="fa fa-lock"></i> 아이디 찾기
                            </button>
                        </div>
                    </form>
                </div>
                <div class="login-social-link centered">
                    <div class="login-findForm">
                        <a href="/login/findIdForm" class="login-findForm-btn">아이디 찾기</a> |
                        <a href="/login/findPwdForm" class="login-findForm-btn">비밀번호 찾기</a> |
                        <a href="/signUp" class="login-findForm-btn">회원가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
