<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>Dashio - Bootstrap Admin Template</title>

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <!-- <link href="css/findform.css" rel="stylesheet"> -->
  <link href="/css/register.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <th:block th:replace="~{/fragment/header :: header}"></th:block>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div>
      <form class="form-login" action="index.html">
        <h2 class="form-login-heading">sign up now</h2>
        <div class="login-wrap">
          <table class="login-inputForm">
            <tr>
              <td>아이디</td>
              <td class="registerForm"><input type="text" class="form-control" placeholder="ID" autofocus></td>
            </tr>
            <tr>
              <td>비밀번호</td>
              <td class="registerForm"><input type="password" class="form-control" placeholder="Password"></td>
            </tr>
            <tr>
              <td>비밀번호 확인</td>
              <td class="registerForm"><input type="password" class="form-control" placeholder="Password"></td>
            </tr>
            <tr>
              <td>성함</td>
              <td class="registerForm"><input type="text" class="form-control" placeholder="Name"></td>
            </tr>
            <tr>
              <td>닉네임</td>
              <td class="registerForm"><input type="text" class="form-control" placeholder="Nickname"></td>
            </tr>
            <tr>
              <td>생년월일</td>
              <td class="registerForm"><input type="text" class="form-control" placeholder="Birth"></td>
            </tr>
            <tr>
              <td>이메일</td>
              <td class="registerForm"><input type="email" class="form-control" placeholder="E-mail"></td>
            </tr>
            <tr>
              <td>휴대전화</td>
              <td class="registerForm"><input type="text" class="form-control" placeholder="Phone"></td>
            </tr>
          </table>
          <div class="login-social-link centered">
            <div class="login-findForm"></div>
          </div>
        </div>
        <div class="buttonForm">
          <button class="btn btn-theme btn-block registerButton" href="index.html" type="submit"><i class="fa fa-lock"></i>회원가입</button>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="/js/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
