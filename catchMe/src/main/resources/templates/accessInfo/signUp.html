<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>CMIC</title>

  <!-- Favicons -->
  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/header.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
  <!-- <link href="css/findform.css" rel="stylesheet"> -->
  <link href="/css/signup.css" rel="stylesheet">
  <link href="/css/style-responsive.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>

  ======================================================= -->

<body>
  <th:block th:replace="~{/fragment/header :: header}"></th:block>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div>
      <form class="form-login" action="/signUpProc" method="post">
        <h2 class="form-login-heading">sign up now</h2>
        <div class="signUp-wrap">
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="id">아이디</label></h5>
            <span class="signUp-box">
              <input id="id" type="text" class="form-control" placeholder="ID" name="userId" th:value="${userDTO.userId}">
            </span>
            <div class="error-msg" th:text="${errorId}"></div>
            <div th:if="${#fields.hasErrors('userDTO.userId')}" class="error-msg" th:errors="*{userDTO.userId}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="pass1">비밀번호</label></h5>
            <span class="signUp-box">
              <input id="pass1" type="password" class="form-control" placeholder="Password" name="userPass">
            </span>
            <div th:if="${#fields.hasErrors('userDTO.userPass')}" class="error-msg" th:errors="*{userDTO.userPass}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="pass2">비밀번호 확인</label></h5>
            <span class="signUp-box">
              <input id="pass2" type="password" class="form-control" placeholder="Password" name="userPass1">
            </span>
            <div class="error-msg pass-error"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="name">성함</label></h5>
            <span class="signUp-box">
              <input id="name" type="text" class="form-control" placeholder="Name" name="userName" th:value="${userDTO.userName}">
            </span>
            <div th:if="${#fields.hasErrors('userDTO.userName')}" class="error-msg" th:errors="*{userDTO.userName}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="nickname">닉네임</label></h5>
            <span class="signUp-box">
              <input id="nickname" type="text" class="form-control" placeholder="Nickname" name="userNickname" th:value="${userDTO.userNickname}">
            </span>
            <div class="error-msg" th:text="${errorNickname}"></div>
            <div th:if="${#fields.hasErrors('userDTO.userNickname')}" class="error-msg" th:errors="*{userDTO.userNickname}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="birth">생년월일</label></h5>
            <span class="signUp-box">
              <input id="birth" type="text" class="form-control" placeholder="Birth" maxlength="8" name="userBirth" th:value="${userDTO.userBirth}">
            </span>
            <div th:if="${#fields.hasErrors('userDTO.userBirth')}" class="error-msg" th:errors="*{userDTO.userBirth}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="mail">이메일 <span class="signUp-select-title">(선택)</span></label></h5>
            <span class="signUp-box">
              <input id="mail" type="email" class="form-control" placeholder="E-mail" name="userMail" th:value="${userDTO.userMail}">
            </span>
            <div th:if="${#fields.hasErrors('userDTO.userMail')}" class="error-msg" th:errors="*{userDTO.userMail}"></div>
          </div>
          <div class="signUp-row">
            <h5 class="signUp-title"><label for="phone">휴대전화</label></h5>
            <span class="signUp-box">
              <input id="phone" type="text" class="form-control" placeholder="Phone" name="userPhone" th:value="${userDTO.userPhone}">
            </span>
            <div class="error-msg" th:text="${errorPhone}"></div>
            <div th:if="${#fields.hasErrors('userDTO.userPhone')}" class="error-msg" th:errors="*{userDTO.userPhone}"></div>
          </div>
          <div class="login-social-link centered">
            <div class="login-findForm"></div>
          </div>
        </div>
        <div class="buttonForm">
          <button class="btn btn-theme btn-block registerButton" type="submit"><i class="fa fa-lock"></i>회원가입</button>
        </div>
      </form>
    </div>
  </div>

  <footer>
    1
  </footer>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/validationcheck.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="/js/jquery.backstretch.min.js"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
