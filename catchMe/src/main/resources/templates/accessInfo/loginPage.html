<body>
  <th:block th:replace="~{/fragment/header :: header}"></th:block>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <div class="form-login">
        <h2 class="form-login-heading">sign in now</h2>
        <div class="login-wrap">
          <div class="login-wrapper">
            <div class="login-img">
              <img src="img/logo.jpg" />
            </div>
            <div class="login-inputForm">
              <form action="/loginPage" method="post">
                <div id="login-id">
                  <input type="text" class="form-control" placeholder="아이디 입력해주세요" autofocus name="username">
                </div>
                <div id="login-pw">
                  <input type="password" class="form-control" placeholder="비밀번호 입력해주세요" name="password">
                </div>
                <button class="btn btn-theme btn-block login-button" type="submit"><i class="fa fa-lock"></i> 로그인</button>
              </form>
            </div>
          </div>
          <div class="login-social-link centered">
            <div class="login-findForm">
              <a href="/login/findIdForm" class="login-findForm-btn">아이디 찾기</a> |
              <a href="/login/findPwdForm" class="login-findForm-btn">비밀번호 찾기</a> |
              <a href="/signUp" class="login-findForm-btn">회원가입</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="/js/bootstrap.min.js"></script>
