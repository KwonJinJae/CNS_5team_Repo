<div class="container">
  <div class="input-form-backgroud row">
    <div class="input-form col-md-12 mx-auto">
      <br/><br/>
      <h3 class="mb-3">수정정보</h3>
      <br/><br/>
      <br/>
      <form action="/fixdata" class="validation-form" novalidate>
        <input type="hidden" id="video_no" name="video_no" th:value="${onevideo.videoNo}">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="video_title">제목</label>
            <input type="text" class="form-control" name="video_title" id="video_title"  th:value="${onevideo.videoTitle}" required>
          </div>

        </div>
        <div class="row">
        <div class="col-md-6 mb-3">
          <label for="video_url">URL</label>
          <input type="text" class="form-control" name="video_url" id="video_url" th:value="${onevideo.videoUrl}" required>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="video_img">썸네일이미지</label>
            <input type="text" class="form-control" name="video_img" id="video_img" th:value="${onevideo.videoImg}" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="video_content">내용</label><br/>
          <textarea cols="160" rows="10" name="video_content" id="video_content">[[${onevideo.videoContent}]]</textarea>

        </div>


        <br class="mb-4"/>
        <hr class="mb-4">
        <br class="mb-4"/>
        <div class="mb-4"></div>
        <div class="row">

          <div class="col-md-6 mb-3">
            <button class="btn btn-primary btn-lg btn-block"  onclick="history.back()" type="button">취소</button>
          </div>

          <div class="col-md-6 mb-3">
            <button class="btn btn-primary btn-lg btn-block"  type="submit">수정</button>
          </div>
        </div>

      </form>
    </div>
  </div>
  <footer class="my-3 text-center text-small">
   <p><br/></p>
  </footer>
</div>

<script>

  function cancel() {
    location.href="/videolist";
  }

</script>
